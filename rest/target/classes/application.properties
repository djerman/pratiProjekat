# JWT конфигурација
jwt.secret=VrloDugacakTajniKljucZaJWTBezbedan1234567890!
jwt.expiration=7200000

# Датасорс ако REST директно приступа бази
spring.datasource.url=jdbc:mysql://localhost:3306/prati?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=pracenje
spring.datasource.password=pracenje

# Hibernate конфигурација Дијалекат и други JPA параметри
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Немој да брише табеле (ово мора)
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.enabled=true
spring.liquibase.drop-first=false

# Без аутоматског обележавања као примењено
spring.liquibase.clear-checksums=true

# Локализација
spring.messages.basename=messages
spring.messages.encoding=UTF-8

